<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Chic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: rgb(255, 255, 255);
            color: rgb(206, 150, 150);
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #f5cece8e;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #7c5c5c;
            padding: 5px 10px;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: #6b6565;
        }

        section {
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7c3e3ec4;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cyber Chic</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Mulher</a>
        <a href="#">Homem</a>
        <a href="#">Criança</a>
        <a href="#">Acessórios</a>
    </nav>
    <section>
        <h2 style="font-family: 'Times New Roman', Times, serif; color: rgb(126, 86, 86);">Produtos em Destaque</h2>
        <div>
            <h3 style="color: rgb(153, 112, 129);">Produto 1</h3>
            <img src="caminho_da_imagem_produto1.jpg" alt="Produto 1">
            <p>Descrição do Produto 1</p>     
            <p>Preço: $50</p>
            <button class="button">Comprar </button>
        </div>
        <div>
            <h2 style="font-family: 'Times New Roman', Times, serif; color: rgb(126, 86, 86);">Produtos em Destaque</h2>
            <img src="caminho_da_imagem_produto2.jpg" alt="Produto 2">
            <p>Descrição do Produto 2</p>
            <p>Preço: $40</p> 
            <button class="button">Comprar </button>
        </div>
        <div>
            <h2 style="font-family: 'Times New Roman', Times, serif; color: rgb(126, 86, 86);">Produtos em Destaque</h2>
            <img src="caminho_da_imagem_produto3.jpg" alt="Produto 3">
            <p>Descrição do Produto 3</p>
            <p>Preço: $60</p>
            <button class="button">Comprar </button>
        </div>
    </section>
    <footer>
        &copy; 2021 Loja de Roupas
    </footer>
</body>
</html>
